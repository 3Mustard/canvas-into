<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        function draw() {
            let canvas = document.getElementById('tutorial');
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');

                <!-- fillStyle sets color and opacity-->
                ctx.fillStyle = 'rgb(200, 0, 0)';
                <!-- fillRect(topleft is 0,0: x-axis, y-axis, width, height)-->
                ctx.fillRect(10, 10, 50, 50);
                ctx.fillRect(70, 10, 50, 50);

                ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
                ctx.fillRect(30, 30, 50, 50);

                <!--1.create a path 2.move to (x,y) 3.draw a line to (x,y) 4. draw a line to (x,y), 5. fill in path, auto draws a line from current spot to beginning-->
                ctx.beginPath();
                ctx.moveTo(75, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);
                ctx.fill();

                <!-- Draw a smiley face-->
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
                ctx.stroke();
            }
        }
    </script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body onload="draw();">
<canvas id="tutorial" width="500" height="500"></canvas>
</body>
</html>
